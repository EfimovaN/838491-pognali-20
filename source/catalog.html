<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Погнали</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.min.css">
  </head>
  <body class="page">
    <header class="page-header page-header--opened">
      <div class="container">
        <nav class="main-nav main-nav--opened main-nav--nojs">
          <a class="page-header__logo logo">
            <picture>
              <source type="image/webp" media="(min-width: 1440px)"
                srcset="img/logo-desktop-white@1x.webp 1x, img/logo-desktop-white@2x.webp 2x">
              <source type="image/webp" media="(min-width: 768px)"
                srcset="img/logo-tablet-white@1x.webp 1x, img/logo-tablet-white@2x.webp 2x">
              <source type="image/webp" srcset="img/logo-mobile-white@1x.webp 1x, img/logo-mobile-white@2x.webp 2x">
              <source media="(min-width: 1440px)"
                srcset="img/logo-desktop-white@1x.png 1x, img/logo-desktop-white@2x.png 2x">
              <source media="(min-width: 768px)" srcset="img/logo-tablet-white@1x.png 1x, img/logo-tablet-white@2x.png 2x">
              <img class="logo__image logo__white logo__image--hidden" src="img/logo-mobile-white@1x.png" srcset="img/logo-mobile-white@2x.png 2x"
                width="100" height="15" alt="logo">
            </picture>
            <picture>
              <source type="image/webp" media="(min-width: 1440px)"
                srcset="img/logo-desktop-blue@1x.webp 1x, img/logo-desktop-blue@2x.webp 2x">
              <source type="image/webp" media="(min-width: 768px)"
                srcset="img/logo-tablet-blue@1x.webp 1x, img/logo-tablet-blue@2x.webp 2x">
              <source type="image/webp" srcset="img/logo-mobile-blue@1x.webp 1x, img/logo-mobile-blue@2x.webp 2x">
              <source media="(min-width: 1440px)" srcset="img/logo-desktop-blue@1x.png 1x, img/logo-desktop-blue@2x.png 2x">
              <source media="(min-width: 768px)" srcset="img/logo-tablet-blue@1x.png 1x, img/logo-tablet-blue@2x.png 2x">
              <img class="logo__image logo__blue" src="img/logo-mobile-blue@1x.png"
                srcset="img/logo-mobile-blue@2x.png 2x" width="104" height="15" alt="logo">
            </picture>
          </a>
          <button class="main-nav__toggle" type="button">
            <span class="visually-hidden">Открыть меню</span>
          </button>

          <ul class="main-nav__site site-nav">
            <li class="site-nav__item">
              <a>О сервисе</a>
            </li>
            <li class="site-nav__item">
              <a href="form.html">Направления</a>
            </li>
            <li class="site-nav__item">
              <a href="catalog.html">Попутчики</a>
            </li>
          </ul>

          <a class="main-nav__auth button button--auth" href="login.html">Авторизация</a>

          <ul class="main-nav__contacts contacts-list">
            <li class="contacts-list__item">
              <a class="contacts-list__link" href="tel:+78005558628">
                <div class="contacts-list__icon contacts-list__icon--img contacts-list__icon--phone">
                  <svg class="contacts-list__svg contacts-list__svg--img contacts-list__svg--phone" role="img" width="16" height="14">
                    <use xlink:href="img/sprite.svg#icon-phone"></use>
                  </svg>
                  <span class="contacts-list__contact">8 800 555-86-28</span>
                </div>
              </a>
            </li>
            <li class="contacts-list__item">
              <a class="contacts-list__link" href="mailto:mail@htmlacademy.ru">
                <div class="contacts-list__icon contacts-list__icon--img contacts-list__icon--mail">
                  <svg class="contacts-list__svg contacts-list__svg--img contacts-list__svg--mail" role="img" width="18" height="13">
                    <use xlink:href="img/sprite.svg#icon-mail"></use>
                  </svg>
                  <span class="contacts-list__contact">mail@htmlacademy.ru</span>
                </div>
              </a>
            </li>
          </ul>

          <ul class="main-nav__social social">
            <li class="social__item">
              <a class="social__link" href="https://www.facebook.com/">
                <span class="visually-hidden">Facebook</span>
                <svg class="social__icon social__icon--fb" role="img" width="11" height="21">
                  <use xlink:href="img/sprite.svg#icon-fb"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="https://vk.com/">
                <span class="visually-hidden">Vkontakte</span>
                <svg class="social__icon social__icon--vk" role="img" width="23" height="12">
                  <use xlink:href="img/sprite.svg#icon-vk"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="https://www.instagram.com/">
                <span class="visually-hidden">Instagram</span>
                <svg class="social__icon social__icon--instagram" role="img" width="17" height="17">
                  <use xlink:href="img/sprite.svg#icon-insta"></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>

    </header>

    <main class="page-main page-main--catalog">
      <h1 class="visually-hidden">Сервис поиска попутчиков "Погнали"</h1>
      <div class="page-main__top-title">
        <div class="container">
          <h1 class="page-main__title">Попутчики</h1>
          <a class="page-main__link" href="index.html">На главную
            <svg class="page-main__img" width="32" height="16">
              <use xlink:href="#return"></use>
            </svg>
          </a>
        </div>
      </div>

      





    </main>

    <footer class="page-footer visually-hidden">
      <div class="container">
        <a class="page-footer__logo logo">
          <picture>
            <source type="image/webp" media="(min-width: 1440px)"
              srcset="img/logo-desktop-blue@1x.webp 1x, img/logo-desktop-blue@2x.webp 2x">
            <source type="image/webp" media="(min-width: 768px)"
              srcset="img/logo-tablet-blue@1x.webp 1x, img/logo-tablet-blue@2x.webp 2x">
            <source type="image/webp" srcset="img/logo-mobile-blue@1x.webp 1x, img/logo-mobile-blue@2x.webp 2x">
            <source media="(min-width: 1440px)" srcset="img/logo-desktop-blue@1x.png 1x, img/logo-desktop-blue@2x.png 2x">
            <source media="(min-width: 768px)" srcset="img/logo-tablet-blue@1x.png 1x, img/logo-tablet-blue@2x.png 2x">
            <img class="logo__image " src="img/logo-mobile-blue@1x.png"
              srcset="img/logo-mobile-blue@2x.png 2x" width="104" height="15" alt="logo">
          </picture>
        </a>

        <ul class="page-footer__social social">
          <li class="social__item">
            <a class="social__link" href="https://www.facebook.com/">
              <span class="visually-hidden">Facebook</span>
              <svg class="social__icon social__icon--fb" role="img" width="11" height="21">
                <use xlink:href="img/sprite.svg#icon-fb"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="https://vk.com/">
              <span class="visually-hidden">Vkontakte</span>
              <svg class="social__icon social__icon--vk" role="img" width="23" height="12">
                <use xlink:href="img/sprite.svg#icon-vk"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="https://www.instagram.com/">
              <span class="visually-hidden">Instagram</span>
              <svg class="social__icon social__icon--instagram" role="img" width="17" height="17">
                <use xlink:href="img/sprite.svg#icon-insta"></use>
              </svg>
            </a>
          </li>
        </ul>

        <div class="page-footer__copyright copyright">
          <div class="copyright__text">Разработано</div>
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive" aria-label="Сайт HTML Academy">
            <svg class="copyright__link-icon" role="img" width="27" height="34">
              <use xlink:href="img/sprite.svg#icon-htmlacademy"></use>
            </svg>
          </a>
        </div>
      </div>
    </footer>

    <script src="js/main.min.js"></script>
  </body>
</html>
